<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./lib/cash.js"></script>
    <script defer src="./lib/templater.js"></script>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Simple Idler!</title>
</head>
<body>
    <div id="main-wrapper">
        <h3 templ id="money-txt">${{money}}</h3>
        <div id="menu-wrapper">
            <div id="money-border"></div>
            <div id="menu-content">
                <h3 id="menu-title">Upgrades!</h3>
                <div class="upgrade-btn" id="per_click"><h3><span templ>{{per_click_num}}</span> per click ($<span templ>{{per_click_cost}}</span>)</h3></div>
                <div class="upgrade-btn" id="per_sec"><h3><span templ>{{per_sec_num}}</span> per second ($<span templ>{{per_sec_cost}}</span>)</h3></div>
            </div>
        </div>
        <img id="menu-btn" style="width: 32px;" src="./assets/menu.svg">
        <div id="main-btn">
            <h3 id="per-click-info" templ>+{{per_click}}</h3>
            <h3 id="per-sec-info" templ>+{{per_sec}}/sec</h3>
        </div>
    </div>
</body>
</html>
